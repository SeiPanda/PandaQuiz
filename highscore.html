<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font_awesome/css/all.min.css" />
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/highscore.css">
    <script src="./script/highscore.js" defer></script>
    <title>PandasQuizzz</title>
</head>
<body>
    <div id="optionen_popup">
        <div id="optionen_inner">
            <div id="optionen_popUpInner">
                <label class="lightmode"><i class="fas fa-adjust"></i></label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="switch_slider round"></span>
                  </label>
                <label class="sound"><i class="fas fa-volume-up"></i></label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
            <button id="option_resetButton"><i class="fas fa-undo"></i></button>
            <button id="option_submitButton"><i class="fas fa-check"></i></button>
            <button id="option_closingButton"><i class="closeTimes fas fa-times"></i></button>
        </div>
    </div>
    <div id="PopUpName">
        <div id="inner">
            <div id="popUpInner">
                <p id="currentScore">Current Score:</p>
                <div id="points"><span id="currentPoints"></span></div>
                <label id="inputLabel">Enter Name:</label>
                <input id="inputName" type="text" maxlength="8"></input>
            </div>
            <button id="submitButton"><i class="fas fa-check"></i></button>
            <button id="closingButton"><i class="closeTimes fas fa-times"></i></button>
        </div>
    </div>
    <div id="container-body">
        <div id="container-header-outer">
            <div id="menu-container">
                <p class="menu-p"><i class="fas fa-seedling"></i>Pandas essen Pandabrot</p>
                <ul id="menu-liste">
                    <div id="h">
                        <div class="item-container">
                            <li class="menu-item"><i class="icon fas fa-home"></i>Home</li>
                        </div>
                        <div class="item-container">
                            <li class="menu-item"><i class="icon fas fa-cog"></i>Optionen</li>
                        </div>
                    </div>
                </ul>
            </div>
            <div id="container-header">
                <div id="logo"><i class="headerlogo fas fa-paw"></i><span> PandasQuizzz!</span></div>
                <div id="menu"><i class="headerbar fas fa-bars"></i></div>
            </div>
        </div>
        <div id="table-container-outer">
        </div>
    </div>
</body>
</html>
