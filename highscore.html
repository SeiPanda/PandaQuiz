<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font_awesome/css/all.min.css" />
    <link rel="stylesheet" href="highscore.css">
    <title>PandasQuizzz</title>
</head>
<body>
    <div id="container-body">
        <div id="container-header-outer">
            <div id="container-header">
                <div id="logo"><i class="fas fa-paw"></i><span> PandasQuizzz!</span></div>
                <div id="menu"><i class="fas fa-bars"></i></div>
            </div>
        </div>
        <div id="heading-container"><span iD="heading">HIGHSCORE</span><span id="heading2"> RANKING</span></div>
        <div id="highscoreTable-container">
            <div id="table-container"> 
                <div class="score-outer">
                    <div class="countBox">
                        <span class="count">1.</span>
                    </div>
                    <span class="name">Panda</span>
                    <span class="score">100</span>
                </div>
                <div class="score-outer">
                    <div class="countBox">
                        <span class="count">2.</span>
                    </div>
                    <span class="name">Marc</span>
                    <span class="score">99</span>
                </div>
                <div class="score-outer">
                    <div class="countBox">
                        <span class="count">3.</span>
                    </div>
                    <span class="name">Tiger</span>
                    <span class="score">1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
