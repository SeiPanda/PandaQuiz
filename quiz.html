<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/quiz.css">
    <link rel="stylesheet" href="fonts/font_awesome/css/all.min.css" />
    <script src="./script/quiz.js" type="module" defer></script>
    <title>PandasQuizzz</title>
</head>
<body>
    <div id="container-body">
        <div id="container-header-outer">
            <div id="menu-container">
                <p class="menu-p"><i class="fas fa-seedling"></i>Pandas essen Pandabrot</p>
                <ul id="menu-liste">
                        <div class="item-container">
                            <li class="menu-item"><i class="icon fas fa-home"></i>Home</li>
                        </div>
                        <div class="item-container">
                            <li class="menu-item"><i class="icon fas fa-crown"></i>Highscore</li>
                        </div>
                        <div class="item-container">
                            <li class="menu-item"><i class="icon fas fa-cog"></i>Optionen</li>
                        </div>
                </ul>
            </div>
            <div id="container-header">
                <div id="logo"><i class="headerlogo fas fa-paw"></i><span> PandasQuizzz!</span></div>
                <div id="menu"><i class="headerbar fas fa-bars"></i></div>
            </div>
        </div>
            <div id="container">
                <div class="mask hidden"></div>
                <div id="question"><div id="innerQuestion"><span id="question-text"></span></div></div>
                <div id="answer-container"> 
                    <button id="answer-1" class="answer"></button>
                    <button id="answer-2" class="answer"></button>
                    <button id="answer-3" class="answer"></button>
                    <button id="answer-4" class="answer"></button>
                </div>
            </div> 
            <div id="container-progressBar">
                <div id="progressBar">
                    <div id="barInner"></div>
                </div>
            </div>  
    </div>
</div>
</body>
</html>
